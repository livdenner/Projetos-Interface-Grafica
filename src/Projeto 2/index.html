<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de pesquisa</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
      <header>
        <h1 id-="title">Music Survey Form</h1> 
      </header> 
    <p id="description">description</p>
    <form id="survey-form">
        <fieldset>
            <label for="name-label">Name <input name="name-label" type="text" placeholder="Username" required></label>
            <label for="email-label">Email <input id="email-label" name="email-adress" type="email" placeholder="Email address"></label>
            <label for="namber-label">Age <input id="namber-label"name="age" type="number" min="16" max="100" placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <legend>Account Type</legend>
            <label for="free-account"><input id="free-account" type="radio" name="account-type"  checked /> Free</label>
        <label for="premium-account"><input id="premium-account" type="radio" name="account-type"  /> Premium</label>
        
         <label for="referrer">What type of premium account do you have?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Individual</option>
            <option value="2">Duo</option>
            <option value="3">University</option>
            <option value="4">Family</option>
          </select>
        </fieldset>
        <fieldset>
            <legend>what kind of music do you like?</legend>
            <label><input type="checkbox" id="gender" value="pop"> Pop</label>
            <label><input type="checkbox" value="rock">Rock</label>
            <label><input type="checkbox" value="rap">Rap</label>
            <label><input type="text" placeholder="Other"></label>
        </fieldset>
        <fieldset>
            <label for="bio">Tell us more about yourself:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like to listen to music while..."></textarea>
        </label>
        </fieldset>
        <input type="submit" value="submit">   
    </form>
</body>
</html>
