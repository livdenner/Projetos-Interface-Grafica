<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de pesquisa</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
      <header>
        <h1 id="title">Music Survey Form</h1> 
      </header> 
    <p id="description">Tell us about your music preferences</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name <input class="gray-input" id="name" type="text" placeholder="Username" required></label>
            <label id="email-label" for="email">Email <input class="gray-input" id="email" type="email" placeholder="Email address" required></label>
            <label id="number-label" for="number">Age <input class="gray-input" id="number" type="number" min="16" max="100" placeholder="Age" required></label>
        </fieldset>
        <fieldset>
            <legend>Account Type</legend>
            <label for="free-account"><input id="free-account" type="radio" name="account-type" value="free" checked /> Free</label>
        <label for="premium-account"><input id="premium-account" type="radio" name="account-type" value="premium" /> Premium</label>
        
         <label for="referrer">What type of premium account do you have?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Individual</option>
            <option value="2">Duo</option>
            <option value="3">University</option>
            <option value="4">Family</option>
          </select>
        </fieldset>
        <fieldset>
            <legend>what kind of music do you like?</legend>
            <label for="gender"><input type="checkbox" id="gender" value="pop"> Pop</label>
            <label for="gender"><input type="checkbox" id="gender" value="rock">Rock</label>
            <label for="gender"><input type="checkbox" id="gender" value="rap">Rap</label>
            <label for="other-gender"><input class="gray-input" id="other-gender"type="text" placeholder="Other"></label>
        </fieldset>
        <fieldset>
            <label for="bio">Tell us more about yourself:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like to listen to music while..."></textarea>
        </label>
        </fieldset>
        <input id="submit" type="submit" value="Enviar">   
    </form>
</body>
</html>
